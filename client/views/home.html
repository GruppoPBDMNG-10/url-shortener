<div class="container" style="margin-top: 20px;">
  <div  class="col-lg-6 col-md-6 col-sm-12">
  <div class="well">
    <form name="urlShortener">
      <fieldset>
        <div class="form-group">
          <label for="longUrl">Paste your long URL here:
            <span ng-show="urlShortener.longUrl.$error.pattern">(not a valid url!)</span>
          </label>
          <input
            id="longUrl"
            name="longUrl"
            type="text"
            ng-model="urlDetails.url"
            ng-pattern="longUrlRegex"
            class="form-control"
            maxlength="255">
        </div>
        <div class="form-group">
          <label for="customUrl">Write your customization here:
            <span ng-show="urlShortener.customUrl.$error.pattern">(not a valid custom!)</span>
          </label>
          <input
            id="customUrl"
            name="customUrl"
            type="text"
            ng-model="urlDetails.custom"
            ng-pattern="customUrlRegex"
            class="form-control"
            maxlength="30">
        </div>
        <div class="form-inline">
          <button ng-disabled="
              urlShortener.longUrl.$error.pattern ||
              urlShortener.customUrl.$error.pattern ||
              urlDetails.url == ''" class="btn btn-primary pull-right" ng-click="makeTinyUrl();">Shorten URL</button>
        </div>
      </fieldset>
    </form>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div ng-show="urlDetails.urlTiny" class="well text-center">
      <a href="{{urlDetails.urlTiny}}" target="_blank">{{urlDetails.urlTiny}}</a>
    </div>
    <div ng-show="urlDetails.QRCode" class="text-center">
      <img src="{{urlDetails.QRCode}}" alt="QRCode" />
    </div>
    <div ng-show="urlDetails.thumb" class="text-center">
      <img src="{{urlDetails.thumb}}" alt="url thumbnail" />
    </div>
  </div>
</div>
