<div class="containner" style="margin-top: 20px;">
	<div class="col-lg-3 col-md-6 col-sm-12 ">
		<div class="panel panel-default">
			<div class="panel-heading">Browser</div>
			<div class="panel-body">
				<div class="chart-container">
					<canvas ng-model="pie" id="pie"
						class="chart chart-pie chart-xs ng-isolate-scope" data="data"
						labels="labels"></canvas>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-9 col-md-6 col-sm-12" ng-controller="mapCtrl">
		<div class="panel panel-default">
			<div class="panel-heading">Map</div>
			<div class="panel-body">
				<div id="world-map" sclass="col-lg-12 col-md-12 col-sm-12" style="height: 400px"></div>
				<script>
					$(function() {
						$('#world-map').vectorMap();
					});
				</script>
			</div>
		</div>
	</div>

	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">Clicks</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>IP</th>
							<th>Date</th>
							<th>Browser</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="click in statistics.clicks | orderBy:'timestamp'">
							<td>{{click.ip}}</td>
							<td>{{click.timestamp| date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
							<td>{{click.userAgent}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
